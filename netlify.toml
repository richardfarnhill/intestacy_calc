[build]
  command = "npm run build"
  publish = "dist"

[context.production]
  publish = "dist"
  [[redirects]]
    from = "/intestacy-calculator.min.js"
    to = "/intestacy-calculator.min.js"
    status = 200
    force = true
  [[redirects]]
    from = "/intestacy-calculator.min.css"
    to = "/intestacy-calculator.min.css"
    status = 200
    force = true
  [[redirects]]
    from = "/"
    to = "/examples/index.html"
    status = 200
    force = true
  [[redirects]]
    from = "/examples/*"
    to = "/:splat"
    status = 200
    force = true
  [[redirects]]
    from = "/docs/*"
    to = "/docs/:splat"
    status = 200
    force = true
  # Fallback redirect
  [[redirects]]
    from = "/*"
    to = "/examples/index.html"
    status = 404

[context.deploy-preview]
  publish = "dist"